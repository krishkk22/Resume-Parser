<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Parser</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=folder_zip" />
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4">
        <span class="material-symbols-outlined">folder_zip</span>
        Resume Parser
    </h2>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="alert alert-warning">{{ messages[0] }}</div>
      {% endif %}
    {% endwith %}
    <form method="post" enctype="multipart/form-data">
        <div class="mb-3">
            <label for="resumes_zip" class="form-label">Upload Resumes (ZIP file)</label>
            <input class="form-control" type="file" id="resumes_zip" name="resumes_zip" accept=".zip" required>
        </div>
        <div class="mb-3">
            <label for="zip_filename" class="form-label">ZIP Filename (default: resumes.zip)</label>
            <input class="form-control" type="text" id="zip_filename" name="zip_filename" placeholder="resumes.zip">
        </div>
        <div class="mb-3">
            <label for="job_description" class="form-label">Job Description</label>
            <textarea class="form-control" id="job_description" name="job_description" rows="3" required></textarea>
        </div>
        <div class="mb-3">
            <label for="job_role" class="form-label">Job Role</label>
            <input class="form-control" type="text" id="job_role" name="job_role" required>
        </div>
        <div class="mb-3">
            <label for="required_skills" class="form-label">Required Skills (comma-separated)</label>
            <input class="form-control" type="text" id="required_skills" name="required_skills" required>
        </div>
        <div class="mb-3">
            <label for="optional_skills" class="form-label">Optional Skills (comma-separated)</label>
            <input class="form-control" type="text" id="optional_skills" name="optional_skills">
        </div>
        <div class="mb-3">
            <label for="min_years" class="form-label">Minimum Years of Experience</label>
            <input class="form-control" type="number" id="min_years" name="min_years" min="0" value="0" required>
        </div>
        <div class="mb-3">
            <label for="max_years" class="form-label">Maximum Years of Experience (0 for no max)</label>
            <input class="form-control" type="number" id="max_years" name="max_years" min="0" value="0">
        </div>
        <button type="submit" class="btn btn-primary">Process Resumes</button>
    </form>
</div>
<footer class="text-center mt-5 mb-3">
    Developed by <a href="https://www.linkedin.com/in/shreyashpandey2304/" target="_blank" rel="noopener noreferrer">Shreyashp714</a>
</footer>
</body>
</html>
