<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results - Resume Parser</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4">Processing Results</h2>
    <div class="mb-3">
        <a class="btn btn-success me-2" href="/download/{{ all_profiles_file }}">Download All Profiles JSON</a>
        <a class="btn btn-primary" href="/download/{{ matching_profiles_file }}">Download Matching Profiles JSON</a>
        <a class="btn btn-danger ms-2" href="/download_shortlisted_zip/{{ job_folder }}">Download All Shortlisted Resumes (ZIP)</a>
        <a class="btn btn-warning ms-2" href="/download_to_be_approved_zip/{{ job_folder }}">Download All To-Be-Approved-by-HR Resumes (ZIP)</a>
    </div>
    <div class="mb-3">
        <a class="btn btn-outline-success me-2" href="/browse/{{ job_folder }}/shortlisted_resumes">Browse Shortlisted Resumes</a>
        <a class="btn btn-outline-warning" href="/browse/{{ job_folder }}/to_be_approved_by_hr">Browse To-Be-Approved-by-HR Resumes</a>
    </div>
    <a class="btn btn-secondary mt-3" href="/">Back to Home</a>
</div>
<footer class="text-center mt-5 mb-3">
    Developed by <a href="https://www.linkedin.com/in/shreyashpandey2304/" target="_blank" rel="noopener noreferrer">Shreyashp714</a>
</footer>
</body>
</html>
