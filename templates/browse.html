<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browse Resumes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4">Browse Resumes: {{ folder.replace('_', ' ').title() }}</h2>
    {% if files %}
        <ul class="list-group">
        {% for file in files %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
                {{ file }}
                <a class="btn btn-sm btn-outline-primary" href="/download/output/{{ folder }}/{{ file }}">Download</a>
            </li>
        {% endfor %}
        </ul>
    {% else %}
        <div class="alert alert-info">No resumes found in this folder.</div>
    {% endif %}
    <a class="btn btn-secondary mt-3" href="/">Back to Home</a>
</div>
<footer class="text-center mt-5 mb-3">
    Developed by <a href="https://www.linkedin.com/in/shreyashpandey2304/" target="_blank" rel="noopener noreferrer">Shreyashp714</a>
</footer>
</body>
</html>
